<!DOCTYPE html>
<html>
    <head>
        <title>Planting Zones </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     </head>

    <body>
        <div class="main">
            
            <h1>Planting Zone Finder</h1>

            <div class="inputContainer"> 
                <label class="input"> Enter your zipcode to find your growing zone: </label>
                <input 
                    class="input"
                    type="text"
                    placeholder="Zip code"
                    id="zipCodeTB"
                >
                <button id="submitButton" class="input btn btn-success">Look up your zone!</button>
            </div>
                
            <div id="resultsContainer"></div>
           
        </div>

        <a  class="attributionLink" href='https://pngtree.com/free-backgrounds'>free background photos from pngtree.com/</a>
        
        <script src="app.js"></script>

    </body>
    
</html>
